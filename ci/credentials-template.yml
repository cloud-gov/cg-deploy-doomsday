credentials:
- name: /tooling/doomsday/tooling_bosh
  type: json
  value:
    client_id: doomsday-readonly
    client_secret: ((doomsday-readonly-secret))
    hosts:
    - https://((/tooling_bosh.ip)):8443
    - https://((/tooling_bosh.ip)):8844
    - https://((/tooling_bosh.ip)):25555
    target: https://((/tooling_bosh.ip)):8844
  
- name: /tooling/doomsday/slack_webhook_url
  type: value
  value: ((/slack_webhook_url))

    




 